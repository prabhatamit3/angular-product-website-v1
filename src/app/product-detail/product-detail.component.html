<div *ngIf="product" class="product-details-container">  
    <div class="product-header">  
      <h2 class="product-name">{{ product.name }}</h2>  
    </div>  
    <div class="product-body">  
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">  
      <div class="product-info">  
        <p class="product-description"><strong>Description:</strong> {{ product.description }}</p>  
        <p class="product-summary"><strong>Summary:</strong> {{ product.summary }}</p>  
        <p class="product-price">Price: ${{ product.price }}</p>  
        <div class="action-buttons">  
          <a [href]="product.buyLink" target="_blank" class="btn btn-buy">Buy Now</a>  
          <button class="btn btn-back" (click)="goBack()">Back to Products</button>  
        </div>  
      </div>  
    </div>  
  </div>
